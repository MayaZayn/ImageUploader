<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
      <h1 class="my-3">Image Uploader</h1>
      <form onsubmit="upload(event)">
        <div class="mb-3">
          <input type="text" class="form-control" id="imageTitle" placeholder="Enter the image's title" required>
        </div>
        <div class="mb-3">
          <label for="imageFile" class="form-label">Pick an Image</label>
          <input class="form-control" type="file" id="imageFile" onchange="validateImage()" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Image</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
